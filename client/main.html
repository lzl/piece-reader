<head>
  <meta charset="utf-8">
  <title>Piece Reader</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    {{> app}}
  </div>
</body>

<template name="app">
  <div class="row">
    {{> form}}
  </div>
  <div class="row">
    {{> cards}}
  </div>
</template>

<template name="form">
  <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="server-name">Server Name</label>
      <input type="text" class="form-control" id="server-name" placeholder="Server Name">
    </div>
    <div class="form-group">
      <label class="sr-only" for="userId">User ID</label>
      <input type="text" class="form-control" id="userId" placeholder="User ID">
    </div>
    <button type="submit" class="btn btn-primary">Subscribe</button>
  </form>
</template>

<template name="cards">
  {{#each cards}}
    {{> card}}
  {{/each}}
</template>

<template name="card">
  <div class="card card-block">
    <p class="card-text">
      <strong>{{owner}}</strong> ({{ownerId}})
    </p>
    <p class="card-text">
      {{content}}
    </p>
    <p class="card-text">
      <small class="text-muted">Piece ID: {{_id}}</small>
    </p>
  </div>
</template>
