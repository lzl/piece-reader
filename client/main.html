<head>
  <meta charset="utf-8">
  <title>Piece Reader</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="hr"></div>
  <div class="container">
    {{> app}}
  </div>
</body>

<template name="app">
  <div class="row">
    {{> loginButtons}}
    <div class="hr"></div>
  </div>

  {{#if currentUser}}
    <div class="row">
      {{> form}}
    </div>

    {{#if Template.subscriptionsReady}}
      <div class="row">
        {{> cards}}
      </div>
    {{/if}}

  {{/if}}
</template>

<template name="form">
  <form id="subscribe" class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="url">URL</label>
      <input type="text" class="form-control" id="url" name="url" placeholder="URL" required>
    </div>
    <div class="form-group">
      <label class="sr-only" for="userId">User ID</label>
      <input type="text" class="form-control" id="userId" name="userId" placeholder="User ID" required>
    </div>
    <button type="submit" class="btn btn-primary">Subscribe</button>
  </form>

  <div class="hr"></div>
</template>

<template name="cards">
  {{#each cards}}
    {{> card}}
  {{/each}}
</template>

<template name="card">
  <div class="card card-block">
    <p class="card-text">
      <strong>{{owner}}</strong> ({{ownerId}})
    </p>
    <p class="card-text">
      {{content}}
    </p>
    <p class="card-text">
      <small class="text-muted">Piece ID: {{_id}}</small>
    </p>
  </div>
</template>
