<template name="following">
  {{#if currentUser}}
    <div class="row">
      {{#clonesWrapper}}
        {{#subsWrapper}}
          {{> dynamicSubs}}
        {{/subsWrapper}}
      {{/clonesWrapper}}
    </div>
  {{else}}
    <div class="row">
      <ul class="list-group">
        <li class="list-group-item">Please sign in â†–</li>
      </ul>
    </div>
  {{/if}}
</template>

<template name="followingSubs">
  {{#each subs}}
    {{> followingSub}}
  {{/each}}
</template>

<template name="followingSub">
  <div class="card card-block">
    <p class="card-text">
      Hostname: {{hostname}}
    </p>

    <div class="list-group">
      {{#each userId}}
        <a href="/follow?hostname={{../hostname}}&userId={{this}}" class="list-group-item">User ID: {{this}}</a>
      {{/each}}
    </div>
  </div>
</template>
