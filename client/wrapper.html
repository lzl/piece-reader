<template name="clonesWrapper">
  {{#if Template.subscriptionsReady}}
    {{> subsWrapper}}
  {{else}}
    <ul class="list-group">
      <li class="list-group-item">Loading clones...</li>
    </ul>
    <div class="hr"></div>
  {{/if}}
</template>

<template name="subsWrapper">
  {{#if Template.subscriptionsReady}}
    {{> Template.dynamic template=subForm}}

    {{#if hasSub}}
      {{> piecesWrapper}}
    {{else}}
      <ul class="list-group">
        <li class="list-group-item">You have no following.</li>
      </ul>
    {{/if}}
  {{else}}
    <ul class="list-group">
      <li class="list-group-item">Loading subs...</li>
    </ul>
    <div class="hr"></div>
  {{/if}}
</template>

<template name="piecesWrapper">
  {{> Template.dynamic template=privateContent data=data}}
</template>
