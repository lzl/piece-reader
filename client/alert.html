<template name="alerts">
  <div class="row">
    {{#transition in="fadeIn" out="fadeOut"}}
      {{> alertNewPieceWrapper}}
    {{/transition}}
  </div>
</template>

<template name="alertNewPiece">
  <a class="alert-link pointer" data-action="refresh">
    <div class="alert alert-info alert-top-fixed" role="alert">
      <p class="text-xs-center pointer-icon">{{text}}</p>
    </div>
  </a>
</template>

<template name="alertNewPieceWrapper">
  {{#if hasPiece}}
    {{> alertNewPiece count=count}}
  {{/if}}
</template>

<template name="alertOldPiecesBelow">
  <div class="alert alert-info alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <p>Below are the pieces you had read. <a class="alert-link pointer" data-action="markAllAsRead">Mark all above pieces as read.</a></p>
  </div>
</template>
