<template name="pieceTypeIsPlaintext">
  <p class="card-text">
    {{piece.owner}}
    <small class="text-muted">· {{createdFromNow piece.createdAt}}</small>
  </p>
  <p class="card-text js-content">
    {{piece.content}}
  </p>
</template>

<template name="pieceTypeIsHyperlink">
</template>

<template name="pieceTypeIsSharismPiece">
  <p class="card-text">
    {{piece.owner}}
    <small class="text-muted">shared · {{createdFromNow piece.createdAt}}</small>
  </p>

  {{#if piece.comment}}
  <p class="card-text js-content">
    {{piece.comment}}
  </p>
  {{/if}}

  <div class="card card-block">
    <p class="card-text">
      {{piece.origin.owner}}
      <small class="text-muted">· {{createdFromNow piece.origin.createdAt}}</small>
    </p>
    <p class="card-text js-content">
      {{piece.origin.content}}
    </p>
  </div>
</template>

<template name="previewPieceTypeIsPlaintext">
  <li class="list-group-item">
    <span class="js-content">{{piece.owner}}: {{piece.content}}</span>
    <small class="text-muted pull-right">{{createdFromNow piece.createdAt}}</small>
  </li>
</template>

<template name="previewPieceTypeIsHyperlink">
</template>

<template name="previewPieceTypeIsSharismPiece">
  <li class="list-group-item">
    <span class="content">{{piece.owner}}: {{piece.comment}} »</span>
    <span class="text-muted js-content">{{piece.origin.owner}}: {{piece.origin.content}}</span>
    <small class="text-muted pull-right">{{createdFromNow piece.createdAt}}</small>
  </li>
</template>
